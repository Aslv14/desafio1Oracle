<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js">

		</script>
		<title>Challenge 1 Encriptador de Mensajes - Alura Latm</title>
	</head>
	<body>
		<div class="contenedor">
			<div class="logo">
				<img class="logoImg"src="imagenes/logo.jpg">
				<h1 class="tittle">Encriptador de Mensajes</h1>

			</div>
			<div class="left">
				<input class="textInput" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
			</div>
			<div class="right">
				<img src="imagenes/Muñeco.jpg" id="imangenDerecha">
					<h1 id="texto">Ningun mensaje fue encontrado</h1>
					<textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto desees encriptar o desencriptar.</textarea>
					<button id="copiar" type="button" onclick="copiar()">¡Copiar!</button>
			</div>
			<div class="left-button">
				<p class="minusculas">⚑Solo minusculas y sin acentos</p>
				<button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
				<button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
			</div>
		</div>

	</body>
</html>
